<!DOCTYPE html>
<html>
  <head>

    <title>QR bookmarks</title>
  </head>
  <style>
    pre {
      word-break: break-all;
      padding: 0;
      margin: 0;
    }
    p {
      padding: 0;
      margin: 0;
    }
    pre code {
      background-color: #F7F7F9;
      border: 1px solid #E1E1E8;
      border-radius: 3px 3px 3px 3px;
      color: #222222;
      font-family: Menlo,Monaco,"Courier New",monospace;
      padding: 4px;
      white-space: pre-wrap;
      display: block;
      font-size: 12px;
    }
  </style>
  <body>
    <h1>QR bookmarks</h1>
    <p>Добавьте в браузер закладку с таким содержимым:</p>
    <pre>
      <code>javascript:(function(){var%20script=document.createElement('script');script.src='//goo.gl/Abtqn';document.documentElement.appendChild(script);})();</code>
    </pre>
  </body>
